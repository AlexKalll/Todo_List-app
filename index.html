<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo List Application Using Html Css and Js </title>

	<link rel="stylesheet" href="style.css" />
</head>
<body>
	
	<header>
		<div >			
			<h1>Todo List Application</h1>					
			<p>Track Todos that you have intended to to complete. What you have planned?</p>
		</div>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="e.g. Feed the cat" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2 style="	margin-left: 5rem;
			">Tasks remaining</h2>

			<div id="tasks">

				<div class="task">
					<div class="content">
						<input 
							type="text" 
							class="text" 
							value="Feed the cat"
							readonly>
					</div>
					<div class="actions">
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</div>
				</div>

			</div>
		</section>
	</main>

	<script src="app.js"></script>
</body>
</html>
